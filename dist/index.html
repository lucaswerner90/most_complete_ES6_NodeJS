<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>API</title>

  <!-- link to the main.css -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/css/main.css">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="header col-xs-12">
        <span class="glyphicon glyphicon-book"></span>
        <h1 class="main_title">Book store</h1>
        <h4 class="sub_title">The biggest choice on the web</h4>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="row">

      <form class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <input type="text" id="query" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 input_search" name="" placeholder="Search term..." value="">
          <button type="submit" id="send" class="btn height_icon">
            <span class="glyphicon glyphicon-search"></span>
          </button>
      </form>
      <div class="div_featured col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4 class="margin10_t featured">FEATURED</h4>
      </div>


    </div>

  </div>

  <div class="container">
    <div id="list_books" class="row">

    </div>
  </div>

  <!--  All the script's files are at the bottom of the body tag for performance -->
  <script src="js/main.js" charset="utf-8"></script>

</body>
</html>
